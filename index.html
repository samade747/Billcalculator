<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Bill Calculator</h1>
                <form class="form-control"   onsubmit="calculateBill(); return false;">
                    <label for="customerName">customer Name:</label>
                    <input type="text" name="customerName" id="customerName" required> <br><br>

                    <label for="currentMonth">Current Month:</label>
                    <input type="text" id="currentMonth" required><br><br>

                    <label for="numUnits">Number of Units:</label>
                    <input type="text" id="numUnits" required><br><br>
                    
                    <label for="chargesPerUnit">Charges Per Unit:</label>
                    <input type="number" step="0.01" id="chargesPerUnit" required><br><br>

                    <button class="btn btn-primary" type="submit">Calculate</button>                
                </form>

            <div class="row">
                <div class="col">

                <h2> Bill Details</h2>
                <p>Net Amount Payable (within Due Date): <span id="netAmount"></span></p>
                <p>Late Payment Surcharge: <span id="latePaymentSurcharge"></span></p>
                <p>Gross Amount Payable (after Due Date): <span id="grossAmount"></span></p>
            </div>
            </div>


             </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
